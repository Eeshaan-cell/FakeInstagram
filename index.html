<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Log In</title>
    <link rel="stylesheet" href="insta.css" >
    
</head>
<body>
    <div class="bx">
        <center><img src="Screenshot 2024-07-17 093412.png" alt="" ></center><br><br>
        <form action="">
            <div class="email">
                <input type="email" placeholder="Phone Number, username, or email">
            </div>
            <div class="password">
                <input type="password" placeholder="Password"><br>
            <button class="btn">Log In</button>
            <div class="divider">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>
            <div class="divider">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="social-icon">
                <span class="els">Login To FaceBook</span>
            </div>
            
        </form>
    </div>
    
</body>
</html>
